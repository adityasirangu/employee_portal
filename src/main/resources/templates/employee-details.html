<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title> Employee Details</title>
		
		<link rel="stylesheet" 
			type="text/css" 
			href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	
	<body>
		
		<div class="container-fluid">
		
			<h3>Employee Details</h3>
			
			<hr/>
			<table class="table table-bordered table-striped" id="employeeTable">
			
				<thead>
					<tr>
						<th>Employee Id</th>
						<th>Employee Name</th>
						<th>Email</th>
						<th>contactNumber</th>
						<th>designationId</th>
						<th>address</th>
						<th> baseSalary</th>
						<th> HRA</th>
						<th> Bonus</th>
						<th> travelAllowances</th>
						<th>medicalAllowances</th>
						<th> History</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee: ${employees}">
						<td th:text="${employee.empId}" />
						<td th:text="${employee.empName}" />
						<td th:text="${employee.email}" />
						<td th:text="${employee.contactNumber}" />
						<td th:text="${employee.designationId}" />
						<td th:text="${employee.address}" />
						<td th:text="${employee.baseSalary}" />
						<td th:text="${employee.HRA}" />
						<td th:text="${employee.Bonus}" />
						<td th:text="${employee.travelAllowances}" />
						<td th:text="${employee.medicalAllowances}" />
						<td>
							<a th:href="@{/showSalary(employeeId=${employee.empId})}" class="btn btn-info">Salary History</a>
						</td>
					</tr>
				</tbody>
				
			</table>
		</div>
